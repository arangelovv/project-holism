@if (screenWidth <= 1366 ){
<div class="flex flex-col w-full h-full bg-transparent">
  @if(showToolbar){
  <div class="static">
    <app-toolbar>
      <div class="grow"></div>
      <div
        class="flex flex-row items-center gap-2 px-2 md:px-4 border-l border-gray-300 cursor-pointer"
      >
        <img src="pfp.jpeg" alt="neshto" class="w-8 h-8 rounded-full" />
        <span class="text-slate-700 text-sm font-semibold hidden md:block"
          >Rangelovv</span
        >
      </div>
    </app-toolbar>
  </div>
  }
  <div class="overflow-auto grow">
    <router-outlet />
  </div>
  <div class="w-full static">
    <app-sidebar />
  </div>
</div>
}@else {
<div class="flex flex-row w-full h-full bg-transparent">
  <div class="w-1/6">
    <app-sidebar />
  </div>
  <div class="flex flex-col grow">
    @if(showToolbar){
    <app-toolbar>
      <div class="grow"></div>
      <div
        class="flex flex-row items-center gap-2 px-2 md:px-4 border-l border-gray-300 cursor-pointer"
      >
        <img src="pfp.jpeg" alt="neshto" class="w-8 h-8 rounded-full" />
        <span class="text-slate-700 text-sm font-semibold hidden md:block"
          >Rangelovv</span
        >
      </div>
    </app-toolbar>
    }
    <div class="overflow-auto grow">
      <router-outlet />
    </div>
  </div>
</div>
}
