<div
  class="flex flex-row gap-x-2 items-center pl-l py-2 px-1 text-slate-700 cursor-pointer hover:text-indigo-500 transition-colors duration-200"
  [routerLink]="route()"
  [routerLinkActive]="'!text-indigo-500 xl:border xl:bg-zinc-300 xl:rounded'"
>
  <span class="material-symbols-outlined leading-none"> {{ icon() }} </span>
  <span class="text-sm sm:text-base md:text-sm font-semibold leading-none">{{
    title()
  }}</span>
</div>
