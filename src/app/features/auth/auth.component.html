<div class="min-h-screen bg-gray-50">
  <div
    class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-screen"
  >
    <div
      class="w-full max-w-md space-y-8 bg-white rounded-2xl shadow-xl p-6 md:p-8"
    >
      <div class="text-center space-y-6">
        <div
          class="relative mx-auto h-12 w-12 rounded-xl bg-indigo-500 flex items-center justify-center"
        >
          <span class="text-2xl font-bold text-white">PH</span>
        </div>
        <div class="space-y-2">
          <h1 class="text-2xl font-bold tracking-tight text-gray-900">
            Welcome to Project Holism
          </h1>
          <p class="text-gray-500">Track your fitness journey with precision</p>
        </div>
      </div>
      <button
        (click)="authService.signInWithGoogle()"
        class="relative w-full bg-white text-gray-900 rounded-lg px-4 py-3 border border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors group disabled:opacity-70 disabled:cursor-not-allowed"
      >
        <div class="flex items-center justify-center gap-3">
          <div class="relative w-5 h-5">
            <img src="google.png" alt="" class="object-contain" />
          </div>
          <span class="font-medium">Sign in with Google</span>
        </div>
      </button>
      <p class="text-xs text-center text-gray-500 dark:text-gray-400">
        By continuing, you agree to our
        <a
          href="#"
          class="underline hover:text-gray-900 dark:hover:text-gray-100"
        >
          Terms of Service
        </a>
        <a
          href="#"
          class="underline hover:text-gray-900 dark:hover:text-gray-100"
        >
          Privacy Policy
        </a>
      </p>
    </div>
  </div>
</div>
