@if (isCustomLogOpen) {
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center px-4"
>
  <div class="bg-white rounded-lg w-full max-w-md">
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <h2 class="text-lg text-slate-900 font-semibold">Log Custom Meal</h2>
    </div>

    <div class="p-4 text-gray-600 flex flex-col gap-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Meal Name</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter meal name"
        />
      </div>

      <div>
        <label
          for="servingSize"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Serving Size</label
        >
        <input
          type="number"
          id="servingSize"
          formControlName="servingSize"
          min="0.5"
          step="0.5"
          class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="calories"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Calories</label
          >
          <input
            type="number"
            id="calories"
            formControlName="calories"
            min="0"
            class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label
            for="protein"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Protein (g)</label
          >
          <input
            type="number"
            id="protein"
            formControlName="protein"
            min="0"
            class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label
            for="carbs"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Carbs (g)</label
          >
          <input
            type="number"
            id="carbs"
            formControlName="carbs"
            min="0"
            class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="fats" class="block text-sm font-medium text-gray-700 mb-1"
            >Fats (g)</label
          >
          <input
            type="number"
            id="fats"
            formControlName="fats"
            min="0"
            class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-3 border-t border-gray-200 p-2">
      <button
        (click)="closeModal.emit()"
        class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md"
      >
        Close
      </button>
      <button
        (click)="closeModal.emit()"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-sm"
      >
        Log Meal
      </button>
    </div>
  </div>
</div>
}
