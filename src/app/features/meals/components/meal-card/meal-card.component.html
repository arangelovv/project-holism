<div
  [routerLink]="['/app/meal-details', mealId()]"
  class="group rounded-lg border border-gray-200 bg-white overflow-hidden hover:shadow-lg transition-shadow cursor-pointer"
>
  <div class="p-4">
    <div class="flex items-start justify-between">
      <div>
        <h3 class="font-semibold line-clamp-2 mb-1">{{ mealName() }}</h3>
        <div class="flex items-center gap-2">
          <span
            class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-800"
          >
            {{ mealTag() }}
          </span>
          <div class="flex items-center text-gray-500 text-sm">
            <span class="material-symbols-outlined text-slate-500 text-base">
              timer
            </span>
            {{ mealPrepTime() }}
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-3 mt-4 text-sm">
      <div>
        <p class="text-gray-500">Calories</p>
        <p class="font-medium">{{ mealCalories() }}</p>
      </div>
      <div>
        <p class="text-gray-500">Protein</p>
        <p class="font-medium">{{ mealProtein() }}g</p>
      </div>
      <div>
        <p class="text-gray-500">Carbs</p>
        <p class="font-medium">{{ mealCarbs() }}g</p>
      </div>
      <div>
        <p class="text-gray-500">Fats</p>
        <p class="font-medium">{{ mealFats() }}g</p>
      </div>
    </div>
  </div>
</div>
