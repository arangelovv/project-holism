<div class="w-full h-full flex flex-col">
  <div class="px-6 py-6 flex">
    <div class="flex flex-col grow">
      <Span class="text-slate-800 font-semibold text-2xl md:text-4xl"
        >Meals</Span
      >
      <span class="text-slate-500"
        >Browse through our collection of healthy and delicious meals
      </span>
    </div>
    <div class="flex items-center">
      <img
        [src]="
          authService.user()?.photoURL
            ? authService.user()?.photoURL
            : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7mMNz8YCBvYmnr3BQUPX__YsC_WtDuAevwg&s'
        "
        alt="img"
        class="w-10 h-10 rounded cursor-pointer object-cover"
        routerLink="/app/user-profile"
      />
    </div>
  </div>
  <div class="flex flex-col px-6 py-6 md:flex-row gap-4 mb-6">
    <div class="relative w-full">
      <span
        class="material-symbols-outlined absolute inset-y-0 left-4 flex items-center text-slate-400"
      >
        search
      </span>

      <input
        class="w-full pl-9 pr-4 py-2 rounded-md border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Search meals..."
        type="text"
        (input)="onSearch($event)"
      />
    </div>
    <div class="flex gap-4">
      <div class="relative">
        <button
          class="flex items-center justify-between w-[180px] px-3 py-2 rounded-md border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <span>All Categories</span>
          <span class="material-symbols-outlined text-gray-400">
            keyboard_arrow_down
          </span>
        </button>
      </div>
      <div class="relative">
        <button
          class="flex items-center justify-between w-[180px] px-3 py-2 rounded-md border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <span>Sort by: name</span>
          <span class="material-symbols-outlined text-gray-400">
            keyboard_arrow_down
          </span>
        </button>
      </div>
    </div>
  </div>
  <div
    class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 px-6 pb-4"
  >
    @for (item of filteredMeals(); track item.mealName) {
    <app-meal-card
      [mealId]="item.id"
      [mealName]="item.mealName"
      [mealTag]="item.mealTag"
      [mealPrepTime]="item.mealPrepTime"
      [mealCalories]="item.mealCalories"
      [mealProtein]="item.mealProtein"
      [mealCarbs]="item.mealCarbs"
      [mealFats]="item.mealFats"
    />
    }
  </div>
</div>
