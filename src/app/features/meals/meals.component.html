<div class="flex flex-col w-full h-full bg-transparent">
  <div class="static">
    <app-meals-toolbar />
  </div>
  <div class="w-full h-full overflow-auto p-2 sm:p-3 md:p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-full"
    >
      @for (item of filteredMeals(); track item.mealName) {
      <div class="w-full">
        <app-meal-card
          [mealId]="item.id"
          [mealName]="item.mealName"
          [mealTag]="item.mealTag"
          [mealPrepTime]="item.mealPrepTime"
          [mealCalories]="item.mealCalories"
          [mealProtein]="item.mealProtein"
          [mealCarbs]="item.mealCarbs"
          [mealFats]="item.mealFats"
        />
      </div>
      }
    </div>
  </div>
</div>
