<div class="px-6 py-8 md:px-12 md:py-16 flex flex-col gap-12">
  <div class="flex flex-col gap-6 md:flex-row md:items-start">
    <div class="flex flex-row gap-4 grow">
      <div
        class="relative h-24 w-24 rounded-full overflow-hidden border-4 border-white shadow-lg"
      >
        <img
          [src]="
            authService.user()?.photoURL
              ? authService.user()?.photoURL
              : 'https://i.pinimg.com/736x/f6/bc/9a/f6bc9a75409c4db0acf3683bab1fab9c.jpg'
          "
          class="object-cover"
        />
      </div>

      <div class="flex flex-col py-2 gap-2">
        <span class="text-2xl font-bold">{{
          authService.user()?.displayName
        }}</span>
        <span class="text-gray-500">{{ authService.user()?.email }}</span>
      </div>
    </div>

    <div class="flex flex-row gap-3">
      <button
        routerLink="/app/home"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors"
      >
        <span>Back to Dashboard</span>
      </button>

      @if(edit()){
      <button
        (click)="edit.set(false)"
        class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Save Changes
      </button>
      <button
        (click)="edit.set(false)"
        class="px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors"
      >
        Cancel
      </button>
      }@else {
      <button
        (click)="edit.set(true)"
        class="px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors"
      >
        Edit Profile
      </button>
      }
    </div>
  </div>
  <div class="space-y-8">
    <!-- Basic Information -->
    <section class="space-y-2">
      <h2 class="text-xl font-semibold">Basic Information</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Height (cm)
          </label>
          <input
            type="number"
            id="height"
            name="height"
            value="180"
            [disabled]="!edit()"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white disabled:opacity-60 disabled:cursor-not-allowed"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Weight (kg)
          </label>
          <input
            type="number"
            id="weight"
            name="weight"
            value="82"
            [disabled]="!edit()"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white disabled:opacity-60 disabled:cursor-not-allowed"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Age
          </label>
          <input
            type="number"
            id="age"
            name="age"
            value="21"
            [disabled]="!edit()"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white disabled:opacity-60 disabled:cursor-not-allowed"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Gender
          </label>
          <input
            id="gender"
            name="gender"
            value="Male"
            [disabled]="!edit()"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white disabled:opacity-60 disabled:cursor-not-allowed"
          />
        </div>
      </div>
    </section>
    <!-- Activity Level -->
    <section class="space-y-2">
      <h2 class="text-xl font-semibold">Activity Level</h2>
      <select
        name="activityLevel"
        value="Moderate (exercise 3-5 times/week)"
        [disabled]="!edit()"
        class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white disabled:opacity-60 disabled:cursor-not-allowed"
      >
        <option value="Moderate (exercise 3-5 times/week)">
          Moderate (exercise 3-5 times/week)
        </option>
      </select>
    </section>

    <section class="space-y-2">
      <h2 class="text-xl font-semibold">Goals</h2>
      <select
        name="activityLevel"
        value="Weight Loss"
        [disabled]="!edit()"
        class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white disabled:opacity-60 disabled:cursor-not-allowed"
      >
        <option value="Moderate (exercise 3-5 times/week)">Weight Loss</option>
      </select>
    </section>
  </div>
</div>
